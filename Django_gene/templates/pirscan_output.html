{% extends 'base.html' %}
{% load static %}
{% block title %} Identified piRNA target sites {% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/pirscan_output.css' %}">
{% endblock %}
{% block content %}
<div class="card mb-4 border-dark" style="border-top-left-radius: 0rem!important;">
    <div class="card-body text-dark text-center">
        <div class="card my-4">
            <div class="card-header fs-5 fw-bold">
                Identified piRNA target sites
            </div>
            <div class="tooltip"></div>
            <div class='card-body'>
                <div id="svg">
                    <svg id="pirna_svg" width="1200" height="300"></svg>
                </div>
            </div>
            <table id="pirscan_table" class="table table-striped table-hover" cellspacing="0" width="100%"></table>
        </div>
    </div>
</div>

<script src="{% static 'js/pirscan_output.js' %}"></script>
{% endblock %}
